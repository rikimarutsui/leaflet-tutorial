<html>
	<head>
		<link rel="stylesheet" href="leaflet/leaflet.css"/>
		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script src="leaflet/leaflet.js"></script>
		<style>
			#mapid { height: 600px; }
		</style>
	</head>
	<body>
		<div id="mapid"></div>
		<script>
			/** Displaying the map **/
			var mymap = L.map('mapid').setView([39.755, -104.99], 12); // Set Location
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoidGt0c3VpIiwiYSI6ImNqcnBuMWF1ODB2Znc0M3Jvc2NodTdmaWcifQ.sa5xnfpbyeZRbIXPUAU8cw', 
							{
								attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
								maxZoom: 18,
								id: 'mapbox.streets',
								accessToken: 'your.mapbox.access.token'
							}).addTo(mymap);
			
			/** Create JSON **/
			var geojsonFeature = {
				"type": "Feature",
				"properties": {
					"name": "Coors Field",
					"amenity": "Baseball Stadium",
					"popupContent": "This is where the Rockies play!"
				},
				"geometry": {
					"type": "Point",
					"coordinates": [-104.99404, 39.75621]
				}
			};
			
			/** The GeoJSON Layer **/
			L.geoJSON(geojsonFeature).addTo(mymap);
			
			var myLines = [{
							"type": "LineString",
							"coordinates": [[-100, 40], [-105, 45], [-110, 55]]
						}, {
							"type": "LineString",
							"coordinates": [[-105, 40], [-110, 45], [-115, 55]]
						}];
			
			var myLayer = L.geoJSON().addTo(mymap);
			myLayer.addData(geojsonFeature);
			
			/** Styles **/
			var myLines = [{
								"type": "LineString",
								"coordinates": [[-100, 40], [-105, 45], [-110, 55]]
							}, {
								"type": "LineString",
								"coordinates": [[-105, 40], [-110, 45], [-115, 55]]
							}];

							var myStyle = {
								"color": "#ff7800",
								"weight": 5,
								"opacity": 0.65
							};

							L.geoJSON(myLines, {
								style: myStyle
							}).addTo(mymap);
			
			var states = [{
							"type": "Feature",
							"properties": {"party": "Republican"},
							"geometry": {
								"type": "Polygon",
								"coordinates": [[
									[-104.05, 48.99],
									[-97.22,  48.98],
									[-96.58,  45.94],
									[-104.03, 45.94],
									[-104.05, 48.99]
								]]
							}
						}, {
							"type": "Feature",
							"properties": {"party": "Democrat"},
							"geometry": {
								"type": "Polygon",
								"coordinates": [[
									[-109.05, 41.00],
									[-102.06, 40.99],
									[-102.03, 36.99],
									[-109.04, 36.99],
									[-109.05, 41.00]
								]]
							}
						}];

						L.geoJSON(states, {
							style: function(feature) {
								switch (feature.properties.party) {
									case 'Republican': return {color: "#ff0000"};
									case 'Democrat':   return {color: "#0000ff"};
								}
							}
						}).addTo(mymap);
						
			/** Point to Layer **/
			var geojsonMarkerOptions = {
				radius: 8,
				fillColor: "#ff7800",
				color: "#000",
				weight: 1,
				opacity: 1,
				fillOpacity: 0.8
			};

			L.geoJSON(geojsonFeature, {
				pointToLayer: function (feature, latlng) {
					return L.circleMarker(latlng, geojsonMarkerOptions);
				}
			}).addTo(mymap);
			
			/** Filter **/
			var someFeatures = [{
									"type": "Feature",
									"properties": {
										"name": "Coors Field",
										"show_on_map": true
									},
									"geometry": {
										"type": "Point",
										"coordinates": [-104.99404, 39.75621]
									}
								}, {
									"type": "Feature",
									"properties": {
										"name": "Busch Field",
										"show_on_map": false
									},
									"geometry": {
										"type": "Point",
										"coordinates": [-104.98404, 39.74621]
									}
								}];

								L.geoJSON(someFeatures, {
									filter: function(feature, layer) {
										return feature.properties.show_on_map;
									}
								}).addTo(mymap);
		</script>
	</body>
</html>
