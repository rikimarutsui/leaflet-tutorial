<html>
<head>
<link rel="stylesheet" href="assets/base.css"/>
<link rel="stylesheet" href="assets/prism.css"/>
<link rel="stylesheet" href="distribute/nouislider.css"/>

<script src="distribute/nouislider.js"></script>
<script src="assets/wNumb.js"></script>
<script src="assets/prism.js"></script>
</head>
<body>
<p></p><p></p>
<div id="range"></div>
<div style="text-align: center; font-size: 12px;">
	<span id="range-value-2">2050</span> -
	<span id="range-diff-1" style="color: blue">600</span> -
	<span id="range-value-1">1450</span>
</div>

<script>
var range = document.getElementById('range');

noUiSlider.create(range, {

    range: {
        'min': 1300,
        'max': 3250
    },

    step: 150,

    // Handles start at ...
    start: [1450, 3000],

    // ... must be at least 300 apart
    margin: 300,

    // ... but no more than 600
    //limit: 1300,

    // Display colored bars between handles
    connect: true,

    // Put '0' at the bottom of the slider
    direction: 'rtl',
    orientation: 'vertical',

    // Move handle on tap, bars are draggable
    behaviour: 'tap-drag',
    tooltips: true,
    format: wNumb({
        decimals: 0
    }),

    // Show a scale with the slider
    pips: {
        mode: 'steps',
        stepped: true,
        density: 2
    }
});

// Give the slider dimensions
range.style.height = '400px';
range.style.margin = '0 auto 30px';

var valuesDivs = [
    document.getElementById('range-value-1'),
    document.getElementById('range-value-2')
];

var diffDivs = [
    document.getElementById('range-diff-1')
];

// When the slider value changes, update the input and span
range.noUiSlider.on('update', function (values, handle) {
	
});
</script>
</body>
</html>
