<html>
	<head>
		<link rel="stylesheet" href="leaflet/leaflet.css"/>
		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script src="leaflet/leaflet.js"></script>
		<style>
			#mapid { height: 600px; }
		</style>
	</head>
	<body>
		<div id="mapid"></div>
		<script>
		/** Layer Groups **/
		var littleton = L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.'),
			denver    = L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.'),
			aurora    = L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.'),
			golden    = L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.');
		
		var cities = L.layerGroup([littleton, denver, aurora, golden]);
		
		/** Layer Control **/
		// Create mbUrl and mbAttr
			var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoidGt0c3VpIiwiYSI6ImNqcnBuMWF1ODB2Znc0M3Jvc2NodTdmaWcifQ.sa5xnfpbyeZRbIXPUAU8cw';
		
		// Create Layer and Displaying the map
		var grayscale = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
			streets   = L.tileLayer(mbUrl, {id: 'mapbox.streets', attribution: mbAttr});

		var map = L.map('mapid', {
			center: [39.73, -104.99],
			zoom: 10,
			layers: [grayscale, cities]
		});
		
		
		// Assign to the layer
		var baseMaps = {
			"Grayscale": grayscale,
			"Streets": streets
		};

		var overlayMaps = {
			"Cities": cities
		};
		
		// Deploy Layer
		L.control.layers(baseMaps, overlayMaps).addTo(map);
		
		var baseMaps = {
			"<span style='color: gray'>Grayscale</span>": grayscale,
			"Streets": streets
		};
		</script>
	<body>
</html>
